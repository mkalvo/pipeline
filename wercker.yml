box: golang


build:
  steps:
    - setup-go-workspace:
        package-dir: github.com/mkalvo/pipeline

    - script:
        name: go get
        code: |
          go get

    - script:
        name: go build
        code: |
          go build ./...

    - script:
        name: go test
        code: |
          go test ./...

deploy:
  steps:
    - internal/docker-push:
        username: $USERNAME
        password: $PASSWORD
        cmd: /pipeline/source/gogo-service
        port: "8080"
        tag: latest
        repository: mkalvo/gogo-service
        registry: https://registry.hub.docker.com